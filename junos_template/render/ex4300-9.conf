interfaces {
    ge-0/0/0 {
        unit 0 {
            description "ex4300-17";
            family inet {
                address 192.168.0.5/31;
            }
        }
    }
    ge-0/0/1 {
        unit 0 {
            description "ex4300-18";
            family inet {
                address 192.168.0.1/31;
            }
        }
    }
}
protocols {
    bgp {
        group underlay {
            import bgp-in;
            export bgp-out;
            type external;
            local-as 109;
            multipath multiple-as;
            neighbor 192.168.0.4 {
                peer-as 110;
            }
            neighbor 192.168.0.0 {
                peer-as 104;
            }
        }
    }
    lldp {
        interface "ge-0/0/0";
        interface "ge-0/0/1";
    }
}
routing-options {
    router-id 192.179.0.95;
    forwarding-table {
        export bgp-ecmp;
    }
}

policy-options {
    policy-statement bgp-ecmp {
        then {
            load-balance per-packet;
        }
    }
    policy-statement bgp-in {
        then accept;
    }
    policy-statement bgp-out {
        then accept;
    }
}
