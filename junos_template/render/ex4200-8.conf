interfaces {
    ge-0/0/0 {
        unit 0 {
            description "ex4200-7";
            family inet {
                address 192.168.10.4/31;
            }
        }
    }
    ge-0/0/1 {
        unit 0 {
            description "ex4200-12";
            family inet {
                address 192.168.10.2/31;
            }
        }
    }
}
protocols {
    bgp {
        group underlay {
            import bgp-in;
            export bgp-out;
            type external;
            local-as 210;
            multipath multiple-as;
            neighbor 192.168.10.5 {
                peer-as 209;
            }
            neighbor 192.168.10.3 {
                peer-as 204;
            }
        }
    }
    lldp {
        interface "ge-0/0/0";
        interface "ge-0/0/1";
    }
}
routing-options {
    router-id 192.179.0.108;
    forwarding-table {
        export bgp-ecmp;
    }
}

policy-options {
    policy-statement bgp-ecmp {
        then {
            load-balance per-packet;
        }
    }
    policy-statement bgp-in {
        then accept;
    }
    policy-statement bgp-out {
        then accept;
    }
}
