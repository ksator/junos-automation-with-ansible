interfaces {
    ge-0/0/0 {
        unit 0 {
            description "ex4300-9";
            family inet {
                address 192.168.0.4/31;
            }
        }
    }
    ge-0/0/1 {
        unit 0 {
            description "ex4300-18";
            family inet {
                address 192.168.0.2/31;
            }
        }
    }
}
protocols {
    bgp {
        group underlay {
            import bgp-in;
            export bgp-out;
            type external;
            local-as 110;
            multipath multiple-as;
            neighbor 192.168.0.5 {
                peer-as 109;
            }
            neighbor 192.168.0.3 {
                peer-as 104;
            }
        }
    }
    lldp {
        interface "ge-0/0/0";
        interface "ge-0/0/1";
    }
}
routing-options {
    router-id 192.179.0.73;
    forwarding-table {
        export bgp-ecmp;
    }
}

policy-options {
    policy-statement bgp-ecmp {
        then {
            load-balance per-packet;
        }
    }
    policy-statement bgp-in {
        then accept;
    }
    policy-statement bgp-out {
        then accept;
    }
}
